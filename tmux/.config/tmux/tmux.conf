# Change default prefix
# unbind C-b
# set -g prefix C-a

# set correct term
# set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",tmux*:Tc"

# start window indexing at one instead of zero
set -g base-index 1

# reload config without killing server
bind R source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded".

# Set Dynamic window titles to be on.
set-window-option -g automatic-rename off

#--Key-Bindings-----------------------------------------------------------------
bind | split-window -h
bind _ split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind < swap-window -t -
bind > swap-window -t +

#--Status-Bar-------------------------------------------------------------------
# Set status bar to be at the top.
set-option -g status-position top

set -g status-justify left

# Set color for status bar
set -g status-style "fg=#fbf1c7' bg=default"

set -g message-style "bg=#ffe598 fg=#d65d0e"

# set -g status-left-style "fg=#f7e7ae bg=default"
set -g status-left ""

set -g window-status-style "fg=#fbf1c7' bg=default"
set -g window-status-current-style "fg=#3c3836 bg=default"
set -g window-status-format "#[bg=default,fg=#d65d0e]#[bg=#d65d0e,fg=#fbf1c7]#I (#W)#[bg=default,fg=#d65d0e]"
set -g window-status-current-format "#[bg=default,fg=#ffe598]#[bg=#ffe598,fg=default]#I (#W)#[bg=default,fg=#ffe598]"

set -g status-right-style "fg=#f7e7ae bg=default"
set -g status-right "#[bg=default,fg=#458588]#[bg=#458588,fg=default]%l:%M %p :: %d %b %Y#[bg=default,fg=#458588]"

# keep tmux msgs around longer
set -g display-time 3000
